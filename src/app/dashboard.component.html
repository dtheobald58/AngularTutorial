<h3>Top Heroes</h3>
<div class="grid grid-pad">
    <a *ngFor="let hero of heroes"  [routerLink]="['/detail', hero.id]"  class="col-1-4">
        <div class="module hero">
            <h4>{{hero.name}}</h4> <!--displays the hero.name property value-->
        </div>
    </a>
</div>
<hero-search></hero-search> <!--inserts an instance of the hero-search component-->
